<div>
  <h1 class="text-center my-5 fw-weight-bolder">Наши чайные коллекции</h1>
  <div class="row row-cols-1 row-cols-lg-4 pb-4 gap-4 px-0 justify-content-center">
    <div class="col card p-0 text-center" *ngFor="let product of products; let i = index;">
<!--      <a class="test-popup-link" href="assets/images/Col_1b.png">-->
        <img src="{{product.image}}" class="card-img-top w-75 align-self-center" alt="img-{{i+1}}">
<!--      </a>-->
      <div class="card-body p-4 align-content-end">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.description | hideDescription}}</p>
        <a href="#" class="btn btn-primary px-5 pb-2" [routerLink]="['/product', product.id]" routerLinkActive="active">Подробнее</a>
      </div>
    </div>
  </div>
    <div *ngIf="loading" class="loader-bg">
        <div class="loader"></div>
    </div>
</div>
