<div>
  <h1 class="text-center mb-5 fw-weight-bolder">{{product.title}}</h1>
  <div class="row row-cols-1 w-100 row-cols-lg-4 pb-4 gap-4 px-0 justify-content-center m-0">
    <div class="col card p-0 w-100 h-50 d-flex flex-row align-items-center border-0">
      <img src="{{product.image}}" alt="img-" class="w-50 h-50">
      <div class="card-body p-4">
        <h5 class="card-title mb-5">{{product.price}} руб.</h5>
        <p class="card-text mb-5">{{product.description}}</p>
        <a href="#" class="btn btn-primary px-5 pb-2" [routerLink]="['/order', product.title]" routerLinkActive="active">Купить</a>
      </div>
    </div>
  </div>
  <div class="loader-bg">
    <div class="loader"></div>
  </div>
</div>
